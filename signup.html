<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up </title>
    

    <!-- fonts awesome -->
    <link rel="stylesheet" href="./Assests/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="./Assests/css/bootstrap.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- main css file -->
    <link rel="stylesheet" href="./Assests/css/style.css">
</head>
<body>
    <div class="container">
        <div class="element text-center mt-5 w-75 m-auto p-4">
            <div class="title"><h1 class="text-info mb-5">smart login system</h1></div>
            <form action="" class="bg-transparent  d-flex flex-column ">
                <input type="text" name="" id="signupName" placeholder="enter your name" class="p-2 mb-4 bg-transparent border border-1 border-light">
                <input type="text" name="" id="signupEmail" class="p-2 mb-4 bg-transparent border border-1 border-light" placeholder="enter your email">
                <p class="d-none text-danger mb-3 " id="notValidEmail">this email is not valid or used before</p>
                <input type="password" name="" id="signupPassword" class="p-2 mb-5 bg-transparent border border-1 border-light" placeholder="enter your password">
              
                <button class="btn btn-outline-primary" id="signupSubmit">sign up</button>
            </form>
            <div class="sign-up mt-3 text-light">you have an account ? <a class="text-light" href="./login.html">sign-in</a></div>
        </div>
    </div>
    
    <script src="./Assests/js/all.min.js"></script>
    <script src="./Assests/js/bootstrap.bundle.min.js"></script>
    <script src="./Assests/js/script.js"></script>
</body>
</html>
